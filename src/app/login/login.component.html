<form [formGroup]="loginForm" (ngSubmit)="login($event)">
  <fieldset>
    <legend>Login</legend>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input formControlName="email" name="email" type="email" class="form-control" id="exampleInputEmail1"
        placeholder="Enter email" required />
      <div class="alert alart-danger" *ngIf="loginForm.controls.email.touched && loginForm.controls.email.invalid">
        <div *ngIf="loginForm.controls.email.errors.required">this is required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input formControlName="password" name="password" type="password" class="form-control" id="exampleInputPassword1"
        placeholder="Password" required />
      <div class="alert alart-danger" *ngIf="loginForm.controls.password.touched &&loginForm.controls.password.invalid">
        <div *ngIf="loginForm.controls.password.errors.required">this is required</div>

      </div>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </fieldset>
</form>
