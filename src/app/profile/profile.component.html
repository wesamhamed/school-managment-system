<hr />
<div class="row">
  <div class="col-sm-10">
    <h1>Profile</h1>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-sm-3">
    <!-- left col -->

    <div class="text-center">
      <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar rounded-circle img-thumbnail"
        alt="avatar" />
      <h6>Upload a different photo...</h6>
      <input type="file" class="text-center center-block file-upload" />
    </div>
    <br />
  </div>
  <!-- /col-3 -->
  <div class="col-sm-9">
    <form class="form" action="##" method="post" id="registrationForm">
      <div class="form-group">
        <div class="col-xs-6">
          <label for="first_name">
            <h4>First name</h4>
          </label>
          <input type="text" class="form-control" name="first_name" id="first_name" placeholder="first name"
            title="enter your first name if any." />
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-6">
          <label for="last_name">
            <h4>Last name</h4>
          </label>
          <input type="text" class="form-control" name="last_name" id="last_name" placeholder="last name"
            title="enter your last name if any." />
        </div>
      </div>

      <div class="form-group">
        <div class="col-xs-6">
          <label for="mobile">
            <h4>Mobile</h4>
          </label>
          <input type="text" class="form-control" name="mobile" id="mobile" placeholder="enter mobile number"
            title="enter your mobile number if any." />
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-6">
          <label for="email">
            <h4>Email</h4>
          </label>
          <input type="email" class="form-control" name="email" id="email" placeholder="you@email.com"
            title="enter your email." />
        </div>
      </div>

      <div class="form-group">
        <div class="col-xs-12">
          <br />
          <button class="btn btn-lg btn-success  d-flex" type="submit">
            <i class="material-icons mr-1"> save </i> Save
          </button>
        </div>
      </div>
    </form>

    <hr />
  </div>
  <!-- /tab-content -->
</div>
<!-- /col-9 -->
